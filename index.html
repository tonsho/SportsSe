<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="http://0-oo.googlecode.com/svn/yahho-calendar.js"></script>
    <script src="http://0-oo.googlecode.com/svn/gcalendar-holidays.js"></script>
    <script type="text/javascript">
        YahhoCal.loadYUI();
    </script>
    <script src="dateformat.js"></script>
    <script src="JavaScript1.js"></script>
</head>
<body onload="init()">
    <table>
        <tr>
            <td>
                <iframe id="tgt" onload="load()" src="https://funayoyaku.city.funabashi.chiba.jp/web" height=1000 width=980>
                    この部分は iframe 対応のブラウザで見てください。
                </iframe>
            </td>
            <td valign="top" class="ui-widget">
                <h1>TypeScript HTML App</h1>
                <div id="reservationList"></div>
                <button id="addTimeSlot" style="width:60px;height:40px;font-size:large">+</button>
                <button id="removeTimeSlot" style="width:60px;height:40px;font-size:large">-</button>
                <hr />
                <div style="text-align:center">
                    <button id="start" style="width:100px;height:50px;font-size:large">Start</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
